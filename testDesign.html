<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanTecho Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            min-width: 300px;
            background: var(--chat-bg);
            border-radius: 16px;
            box-shadow:
                0 4px 6px rgba(4, 52, 27, 0.1),
                0 10px 15px rgba(4, 63, 34, 0.1),
                0 20px 25px rgba(6, 67, 44, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 95vh;
            max-height: none;
            min-height: 500px;
            border: 1px solid #002b16(255, 255, 255, 0.3);
            margin: 10px;

            /* 
             width: 420px;
             background: white;
             border-radius: 10px;
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
             overflow: hidden;
             display: flex;
             flex-direction: column; */
        }

        .chat-header {
            background: linear-gradient(135deg, #32a852, #2d8659);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        .chat-box {
            flex-grow: 1;
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .bot-message {
            background: #e5e5ea;
            align-self: flex-start;
        }

        .chat-input-area {
            display: flex;
            flex-direction: column;
            background: #fff;
            border-top: 1px solid #ccc;
            padding: 10px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .controls button {
            padding: 10px;
            border: none;
            background: linear-gradient(135deg, #32a852, #2d8659);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .controls input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ddd;
            outline: none;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #32a852;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        /* .error-message {
             color: #d32f2f;
             background-color: #ffebee;
             padding: 10px;
             border-radius: 5px;
             text-align: center;
             margin: 10px;
         } */
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">PlanTecho - Smart Plant Assistant</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-area">
            <div class="controls">
                <input type="text" id="user-input" placeholder="Type or speak your plant question...">
                <button id="send-button" type="button">
                    <span class="material-icons">send</span>
                </button>
                <button id="record-button" type="button">
                    <span class="material-icons">mic</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const recordButton = document.getElementById("record-button");

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Handle text input
        sendButton.addEventListener("click", sendTextMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendTextMessage();
        });

        // Handle voice input
        recordButton.addEventListener("click", toggleRecording);

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                    sendVoiceMessage(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                recordButton.innerHTML = '<span class="material-icons">stop</span>';
                userInput.placeholder = "Listening... Speak now";

            } catch (error) {
                showError("Microphone access denied");
                console.error("Recording error:", error);
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            recordButton.innerHTML = '<span class="material-icons">mic</span>';
            userInput.placeholder = "Type or speak your plant question...";
        }

        function sendTextMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, "user");
            userInput.value = "";

            sendToBackend(message);
        }

        async function sendVoiceMessage(audioBlob) {
            addAudioMessage(audioBlob);

            try {
                const audioBase64 = await blobToBase64(audioBlob);
                sendToBackend(null, audioBase64);
            } catch (error) {
                showError("Failed to process audio");
                console.error("Audio processing error:", error);
            }
        }
        function sendToBackend(text, audioBase64 = null) {
            showLoading(true);

            const data = {
                message: text,
                audio: audioBase64
            };

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);

                    if (data.error) {
                        showError(data.response);
                    } else {
                        addMessage(data.response, "bot");
                        if (data.audio) {
                            addAudioResponse(data.audio);
                        }
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showError("فشل الاتصال بالخادم"); // "Connection failed"
                    console.error("API error:", error);
                });
        }

        function showError(message) {
            const errorDiv = document.createElement("div");
            errorDiv.classList.add("error-message");

            // Add error icon
            errorDiv.innerHTML = `
        <span class="material-icons" style="vertical-align: middle; margin-right: 5px;">error</span>
        ${message}
    `;

            // Remove previous errors first
            document.querySelectorAll('.error-message').forEach(el => el.remove());

            chatBox.appendChild(errorDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Auto-remove after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showLoading(show) {
            const existingLoader = document.getElementById('loading-indicator');
            if (existingLoader) existingLoader.remove();

            if (show) {
                const loader = document.createElement("div");
                loader.id = "loading-indicator";
                loader.classList.add("chat-message", "bot-message");
                loader.innerHTML = `
            <div style="display: flex; align-items: center;">
                <div class="loader"></div>
                <span style="margin-left: 10px;">جارٍ المعالجة...</span>
            </div>
        `;
                chatBox.appendChild(loader);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }


        function addMessage(text, sender) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", `${sender}-message`);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAudioMessage(audioBlob) {
            const audioUrl = URL.createObjectURL(audioBlob);
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", "user-message");
            messageDiv.innerHTML = `
                 <audio controls>
                     <source src="${audioUrl}" type="audio/wav">
                 </audio>
             `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addAudioResponse(audioBase64) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", "bot-message");
            messageDiv.innerHTML = `
                 <audio controls autoplay>
                     <source src="${audioBase64}" type="audio/mp3">
                 </audio>
             `;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement("div");
            errorDiv.classList.add("error-message");
            errorDiv.textContent = message;
            chatBox.appendChild(errorDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64data = reader.result.split(',')[1];
                    resolve(base64data);
                };
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
    </script>
</body>

</html>
